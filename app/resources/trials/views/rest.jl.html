<style>
    body {
        background: #dff0f6;
    }
</style>

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-12 text-center mb-2">
            <h3>Take a break then press the button below when you are ready to continue.</h3>
        </div>
        <div class="col-12 text-center">
            <button type="button" class="btn btn-secondary me-1" onclick="window.location.href = '/profile';">Return home</button>
            <button id="continue" class="btn btn-primary" type="button" onclick="restToExp();" disabled="true">Continue</button>
        </div>
    </div>    
</div>

<script>
    ready(getAndStoreAudio)
    document.addEventListener("keyup", function(e){
        if(e.which == 13){
            document.getElementById("continue").click();     
        }
    });
</script>
