<body>
    <div>
        <strong>Rest!</strong>
        <button id="continue" type="button" onclick="restToExp()">Continue</button>

        <% for_each(stimuli) do stimuli 
        counter += 1
        %> 
            <audio 
                id="$counter" 
                name="stimulus" 
                src="data:audio/wav;base64,$(stimuli)">
            </audio>
        <% end %>
    </div>

    <script> addAudioToStorage(); </script>

</body>
