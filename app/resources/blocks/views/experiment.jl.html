<style media="screen">
    * {
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #dff0f6;
    }

    button {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.5rem;
        color: #fff;
        background: #034d85;
        padding: 1.1rem 3.4rem;
        border-radius: .2rem;
        transition: opacity .2s;
    }

    button:hover {
        cursor: pointer;
        background: #053056;
    }
</style>

<body>
    <div>
        <!-- Create and label each stim wav file (base64 encoded) -->
        <% if !from_rest
            for_each(stimuli) do stimuli 
                counter += 1 
        %> 
                <audio 
                    id="$counter" 
                    name="stimulus" 
                    onended="document.getElementById('yes').disabled=false; 
                        document.getElementById('no').disabled=false; 
                        this.remove();" 
                    src="data:audio/wav;base64,$(stimuli)" 
                    preload="auto">
                </audio>
            <% end 
            else %>
                <!-- Generate audio elements with JS (after first block)-->
                <script> genAudioFromStorage(); </script>
            <% end %>

        <button id="yes" onclick="recordAndPlay('yes');" disabled=true>Yes! (f)</button>
        <button id="no" onclick="recordAndPlay('no');" disabled=true>No! (j)</button>
        <button id="start" onclick="document.getElementById('1').play(); this.disabled=true;">Start! (Enter)</button>
    </div>

    <script type="text/javascript">
        // f - 70, j - 74, enter - 13
        document.addEventListener('keyup', function(e){
            if(e.which == 70){
                document.getElementById('yes').click();     
            }
            else if(e.which == 74){
                document.getElementById('no').click();
            }
            else if(e.which == 13){
                document.getElementById('start').click();
            }
        });
    </script>
</body>
