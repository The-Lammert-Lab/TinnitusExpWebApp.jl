<% partial("app/layouts/_admin_header.jl.html") %>

<div class="container">
    <h1>Admin profile</h1>

    <div class="row">
        <div class="col-md-auto mb-2">
            <label>View Experiment:</label>
            <select class="form-select" aria-label="Default experiment label" name="experiment" id="experiment-ddl">
                <option value="default">Experiment</option>
                <% for_each(experiments) do e %>
                    <option value="$(e.name)">$(e.name)</option>
                <% end %>
            </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-auto">
            <form class="form-group" id="create-from-template-form" action="/create">
                <input id="template-name" type="hidden" name="template" value="">
            </form>
        </div>

        <div class="col-md-auto">
            <form class="form-group" id="delete-form" action="/delete">
                <input id="delete-name" type="hidden" name="name" value="">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="experiment-settings"></tbody>
            </table>
        </div>

        <div class="col-md">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Users</th>
                        <th>Instance</th>
                        <th>Percent Complete</th>
                    </tr>
                </thead>
                <tbody id="user-experiment-data"></tbody>
            </table>
        </div>

        <div class="col-md">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-experiment-data">
                    <% for_each(users) do user %>
                        <tr>
                            <td>$(user.username)</td>
                            <td>
                                <form action="/manage">
                                    <input type="hidden" name="username" value="$(user.username)">
                                    <input type="submit" value="Manage"></input>
                                </form>
                            </td>
                        </tr>
                    <% end %>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div aria-live="polite" aria-atomic="true" class="toast-container p-3 bottom-0 start-50 translate-middle-x">
    <div id="Toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Info</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
  
<script>
    ready(showToast)

    document
        .getElementById("delete-form")
        .addEventListener("submit", function(e) {
            e.preventDefault();
            deleteExperiment(e.target);
        })

    const ddl = document.getElementById("experiment-ddl");
    ddl.addEventListener("change", createExpButtons);
</script>
