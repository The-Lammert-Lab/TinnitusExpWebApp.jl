<h1>Admin Home</h1>
<% partial("app/layouts/_logout.jl.html") %>

<div>
    <form id="experiment-form">
        <label>View Experiment:</label>
        <select name="experiment" id="experiment-ddl">
            <option value="default">Experiment</option>
            <% for_each(experiments) do e %>
                <option value="$(e.name)">$(e.name)</option>
            <% end %>
        </select>
    </form>
</div>

<div>
    <form style="float:left; margin-top:2px; margin-bottom:2px;" action="/create">
        <input type="submit" value="Create new experiment"></input>
    </form>

    <form id="create-from-template-form" style="float:left; margin-left:2px; margin-top:2px; margin-bottom:2px;" action="/create">
        <input id="template-name" type="hidden" name="template" value="">
    </form>

    <form id="delete-form" style="float:left; margin-left:2px; margin-top:2px; margin-bottom:2px;" action="/delete">
        <input id="delete-name" type="hidden" name="name" value="">
    </form>
</div>

<div style="clear:both;">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="experiment-settings">
        </tbody>
    </table>
</div>

<div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Users</th>
                <th>Instance</th>
                <th>Percent Complete</th>
            </tr>
        </thead>
        <tbody id="user-experiment-data">
        </tbody>
    </table>
</div>

<div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="user-experiment-data">
            <% for_each(users) do user %>
                <tr>
                    <td>$(user.username)</td>
                    <td>
                        <form action="/manage">
                            <input type="hidden" name="username" value="$(user.username)">
                            <input type="submit" value="Manage"></input>
                        </form>
                    </td>
                </tr>
            <% end %>
        </tbody>
    </table>
</div>

<div id="snackbar"></div>

<script>
    ready(showToast)

    document.addEventListener("submit", function(e) {
        if (e.target.getAttribute("id") == "delete-form") { 
            e.preventDefault();
            deleteExperiment(e.target);
        }
    });

    const ddl = document.getElementById("experiment-ddl");
    ddl.addEventListener("change", () => {
        const template_submit = document.getElementById("template-submit");
        const template_input = document.getElementById("template-name");
        const delete_submit = document.getElementById("delete-submit");
        const delete_input = document.getElementById("delete-name");
        if (ddl.value !== "default") {
            viewExperiment(ddl.value) // Returns a Promise
            .then((added_to_a_user) => {
                template_input.setAttribute("value", ddl.value);
                delete_input.setAttribute("value", ddl.value);

                if (template_submit === null) {
                    let submit = document.createElement("input");
                    submit.setAttribute("id", "template-submit");
                    submit.setAttribute("type", "submit");
                    submit.setAttribute("value", "Create experiment from this template");
                    document
                        .getElementById("create-from-template-form")
                        .appendChild(submit);
                }

                // Only create delete button if it doesn't exist already and 
                // experiment is not added to any user
                if (added_to_a_user && delete_submit !== null) {
                    delete_submit.remove();
                } else if (!added_to_a_user && delete_submit === null) {
                    let submit = document.createElement("input");
                    submit.setAttribute("id", "delete-submit");
                    submit.setAttribute("type", "submit");
                    submit.setAttribute("value", "Delete this experiment");
                    document.getElementById("delete-form").appendChild(submit);
                }
            })
            // Error handled in viewExperiment. This prevents any code from running.
            .catch((error) => {});
        } else {
            document.getElementById("experiment-settings").innerHTML = "";
            document.getElementById("user-experiment-data").innerHTML = "";
            template_submit.remove();
            template_input.setAttribute("value", "");
            delete_submit.remove();
            delete_input.setAttribute("value", "");
        }
    });
</script>
