<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tinnitus :: 404</title>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    #main-heading {
      font-size: 72px;
      font-weight: bold;
      color: #6a1b9a; /* Purple Accent */
    }

    h2 {
      font-size: 24px;
      color: #000000; /* Purple Accent */
    }

    code {
      background-color: #f1f1f1;
      padding: 4px 8px;
      font-size: 18px;
      border-radius: 5px;
      color: #000000; /* Purple Accent */
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #000000; /* Purple Accent */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="main-heading">404 Not Found</h1>
    <h2>Sorry, we cannot find <code><error_message/></code></h2>
    <br>
    <a href="/" class="btn">Go Home</a>
  </div>
</body>

</html>
